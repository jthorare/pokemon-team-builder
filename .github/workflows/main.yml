# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v2.0.0
        
      #- name: Install WASM Tools
      # run: dotnet workload install wasm-tools --skip-manifest-update option
        
      - name: Move To Client Directory
        run: cd ./PokemonTeamBuilder
      
      - name: Publish with dotnet
        run: dotnet publish -c Release -o release ./PokemonTeamBuilder/PokemonTeamBuilder.csproj
        
      - name: Deploy to Github Pages
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          BRANCH: master # The branch the action should deploy to.
          FOLDER: release/wwwroot # The folder the action should deploy.
          SINGLE_COMMIT: true
